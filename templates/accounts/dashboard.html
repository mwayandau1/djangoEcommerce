{% extends 'base.html' %}
{% block content %}

<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-content padding-y bg">
    {% include 'includes/alert.html' %}
    <div class="container">
        <div class="row">
        {% include 'includes/dashboard_sidebar.html' %}
        <main class="col-md-9">
            <article class="card">
            <header class="card-header">
                <strong class="d-inline-block mr-3">Logged In As:</strong>
                <span>{{user.full_name}}</span>
            </header>
            <div class="card-body">
                <div class="row"> 
                    <div class="col-md-6" style="text-align: center;">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Total Orders</h5>
                                <h4>{{orders_count}}</h4>
                                <a href="{% url 'my_orders' %}">View Orders</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6" style="text-align: center;">
                        <div class="card">
                            <div class="card-body">
                                <img src="{{user.profile.profile_image.url}}" alt="Avatar" class="avatar" style="width: 50px; height: 50px; border-radius: 50%;">

                              <h4> {{user.email}}</h4>
                              <h4>{{user.phone}}</h4>

                            </div>
                        </div>
                    </div>
                  
                </div> <!-- row.// -->
            </div> <!-- card-body .// -->
            
            </article> <!-- order-group.// --> 
        </main>
    </div> <!-- row.// -->
    </div>
    
    
    </section>
    <!-- ========================= SECTION CONTENT END// ========================= -->
    
{% endblock %}
